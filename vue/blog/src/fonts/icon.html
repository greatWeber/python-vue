<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iconfont实例</title>
	<link rel="stylesheet" href="../../css/vue/font-vue.css">
	<style>
		.container {
			display: flex;
		}

		.container .sprite-item {
			flex: 1;
			text-align: center;
			position: relative;
		}

		.sprite-img {
			font-size: 50px;
		}

		.sprite-img:hover {
			color: #ccc;
		}
	</style>
</head>
<body>
<div class="container">
	
	<div class="sprite-item">
		<div class="sprite-img icon-vue-blog">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-vue-blog</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-vue-checked">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-vue-checked</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-vue-em">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-vue-em</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-vue-loading">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-vue-loading</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-vue-next">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-vue-next</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-vue-prev">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-vue-prev</span>
				
		</p>
	</div>
	
	<div class="sprite-item">
		<div class="sprite-img icon-vue-x">
		</div>
		<p class="sprite-name">
			<span class="classname">icon-vue-x</span>
				
		</p>
	</div>
	
</div>
</body>
</html>
